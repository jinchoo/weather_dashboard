<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel = "stylesheet" href = "style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">Weather Dashboard</a>
        </div>
      </nav>
      <div>
        <div class="container-sm">100% wide until small breakpoint
            <div class="row justify-content-between">
                <div class="col-4">
                    <input type="text" class='search-field' placeholder='Enter name of city'/> 
                    <button type='button' class='search-button'>Search</button>  
                    <h2 class='city-name'></h2>
                    <h3 class='current-date'></h3>
                </div>
            <div class="col-8">
                <p>Temp: <span class='current-temp'></span></p>
                <p>Humidity: <span class='humidity'></span></p>
                <p>Wind speed: <span class='wind-speed'></span></p>
                <p>UV Index: <span class='uv-index'></span></p>
                <h2 style="margin-top:10px">5-Day Forecast:</h2>
                <div id = "forecast-cards" class="row">
            
                    
                    

                </div>
            </div>
        </div>
    </div>
    <script src="moment.js"></script>
    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
