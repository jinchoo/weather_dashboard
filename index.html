<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style.css"
</head>
<body>
    <div class="container">
        <div class="row" style="background-color: black">
            <div class="col-sm-12">
                <div class="page-header" style="color: white">
                    <h1 class="text-center">
                        <strong>
                             Weather Dashboard
                        </strong>
                    </h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3" style="background-color: lightcoral;">
                <input type="text" placeholder="city..." id="input-city">
                <button id="btn-search" type="submit"><i class="fa fa-search"></i></button><br /><br />
                <div class="card">
                    <ul id="city-list" class="list-group list-group-flush">
                        
                    </ul>
                </div>
            </div>
            <div class="col-sm-9">
                <div class="card" style="margin-top:10px">
                    <h2 id="currentCity">City</h2>
                    <span id="currentTemp">Temperature:</span>
                    <span id="currentHumidity">Humidity:</span>
                    <span id="currentWindSpeed">Wind Speed:</span>
                    <span>UV Index: <span id="currentUVIndex"></span>
                </div>
                <h2 class="margin-top:10px, text-center">5-Day Forecast:</h2>
                <div id = "forecast-cards" class="row">
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
